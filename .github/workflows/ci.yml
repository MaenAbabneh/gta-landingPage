name: CI Pipeline

on:
  pull_request:
    branches: [main]
jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # - name: Run Tests # مؤجل حالياً
      #   run: npm test

      - name: Run Linter # التأكد من تنسيق الكود
        run: npm run lint

      - name: Run Prettier # التأكد من تنسيق الكود باستخدام prettier
        run: npx prettier --check .
